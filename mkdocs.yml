# Project information
site_name: 5FA-72-EVG
site_url: https://5-72.com
site_author: Ismail Dalgatov
site_description: >-
  5-72 is an open-source documentation for sound-engineers and musicians.
docs_dir: mkdocs

# Repository
repo_name: ismaildalgatov/5-72
repo_url: https://github.com/ismaildalgatov/5-72
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2020 - 2021 Ismail Dalgatov

# Configuration
theme:
  name: material
  custom_dir: material

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ismaildalgatov
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/teamseshisma
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/teamseshisma
    - icon: fontawesome/brands/discord
      link: https://sesh.link/id

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: ismaildalgatov
      repo: 5-72
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Readme: 
    - About 5-72: about.md
    - Changelog: changelog.md
  - Chains: 
    - How it works: chains.md
    - Tracks: 
      - Twenty One Pilots - Chlorine: twenty-one-pilots-chlorine.md
      - Kendrick Lamar, SZA - All The Stars: kendrick-lamar-sza-all-the-stars.md

# Google Analytics
google_analytics:
  - !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  - auto
